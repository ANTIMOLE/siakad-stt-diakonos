version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: siakad-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@host.docker.internal:5432/siakad_diakonos
      PORT: 5000
    command: sh -c "npx prisma migrate deploy && node dist/server.js"
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - siakad-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: siakad-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - siakad-network

networks:
  siakad-network:
    driver: bridge
